<script>

let num = prompt("Enter days : ")
    function time_convert(num)
 { 
  var hours = Math.floor(num * 24);  
  var minutes = hours * 60;
  return  ("The Hours are " + hours + ":" +" and  Minutes " + minutes);         
}
document.write(time_convert(num ));

</script>
